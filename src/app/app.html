<app-header />

<main>
    <ul id="users">
        @for(user of users; track user.id){
            
            <li>
                <app-user [user]="user" [selected]="selectedUserId === user.id" (select)="onSelectUser($event)"/>
            </li>
        }
    </ul>

    @if(selectedUser) {
        <app-tasks [name]="selectedUser.name" [id]="selectedUser.id" (addNewTask)="newTask()" />
    }
    @else {
        <p id="fallback">Select a user to see their task</p>
    }

    @if(addTaskEnabled) {
        <h1>
            Adding Dummy New Task
        </h1>
    }
</main>
